<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PORTFILIO</title>
</head>
<body>
   <header class="header-container">
    <span class="logo">My Logo</span>
    <nav class="logo-button">

    </nav>
   </header> 
   <section class="headline">
    <h1 class="headline-bigger">
        Hey There. <br/> I'm Albert.
    </h1>
    <h2 class="headline-text">I'm a Software Developer</h2>
    <P class="headline-small-text">
        I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.
    </P>
    <ul class="social-icons">
        <li>
            <img src="github.png" alt="github" width="17.99px" height="20px">
        </li>
        <li>
            <img src="linkedin.png" alt="linkedin" width="20px" height="20px">
        </li>
        <li>
            <img src="angelist.png" alt="angelist" width="14.17px" height="20px">
        </li>
        <li>
            <img src="twitter.png" alt="twitter" width="19.99px" height="19.96px">
        </li>
        <li>
            <img src="midium.png" alt="medium" width="20px" hheight="16px">
        </li>
    </ul>
    <div class="background-img" class="background-img">
    </div>
   </section>

</html>
